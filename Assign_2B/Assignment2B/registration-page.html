<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="registration-page.css">
	<link href="./assets/http_cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="registration-page.js"></script>
</head>
<body>
	<div class="h2 d-flex justify-content-center mt-5 mb-3">
		Register
	</div>

	<div class="container-fluid d-flex flex-column justify-content-center align-items-center">
		<form class="card p-4 w-50 mb-5 shadow needs-validation">
			<!--Full name-->
			<div class="form-group mb-4">
				<label class="form-label" for="fullname">Name</label>
				<input id="fullname" type="text" class="form-control" placeholder="Enter full name" required>
			</div>

			<!--Username-->
			<div class="form-group mb-4">
				<label class="form-label" for="username">Username</label>
				<input id="username" type="text" class="form-control" placeholder="Enter username" required>
			</div>

			<!--Password-->
			<div class="form-group mb-4">
				<label class="form-label" for="password">Password</label>
				<input id="password" type="password" class="form-control" placeholder="Enter password" required>
			</div>

			<!--Mobile-->
			<div class="form-group mb-4">
				<label class="form-label" for="mobile">Mobile</label>
				<input id="mobile" type="tel" class="form-control" placeholder="Enter phone number" required>
			</div>

			<!--Email-->
			<div class="form-group mb-4">
				<label class="form-label" for="email">Email</label>
				<input id="email" type="email" class="form-control" placeholder="Enter email" required>
			</div>

			<!--DOB-->
			<div class="form-group mb-4">
				<label class="form-label" for="dob">DOB</label>
				<input id="dob" type="date" class="form-control" required>
			</div>

			<!--Gender-->
			<label class="mb-2" for="gender-radio-container">
				Gender
			</label>
			<div id="gender-radio-container" class="btn-group-sm mb-4" role="group" aria-label="Gender">
				<input type="radio" class="btn-check" name="gender" id="gender-male" value="male" autocomplete="off">
				<label class="btn btn-outline-secondary" for="gender-male">Male</label>

				<input type="radio" class="btn-check" name="gender" id="gender-female" value="female"
				autocomplete="off">
				<label class="btn btn-outline-secondary" for="gender-female">Female</label>
			</div>

			<!--Address-->
			<div class="form-group mb-4">
				<label class="form-label" for="address">Address</label>
				<textarea id="address" class="form-control" placeholder="Enter address"></textarea>
			</div>

			<!--State-->
			<select class="form-select mb-4" id="state" aria-label="state">
				<option selected>Select State</option>
				<option value="maharahstra">Maharashtra</option>
				<option value="tamil-nadu">Tamil Nadu</option>
				<option value="kerala">Kerala</option>
				<option value="gujarat">Gujarat</option>
			</select>

			<!--City-->
			<select class="form-select mb-4" id="city" aria-label="city">
				<option selected>Select City</option>
				<option value="pune">Pune</option>
				<option value="mumbai">Mumbai</option>
				<option value="nashik">Nashik</option>
				<option value="nagpur">Nagpur</option>
			</select>

			<!--Pincode-->
			<div class="form-group mb-4">
				<label class="form-label" for="pincode">Pincode</label>
				<input id="pincode" type="number" min="110001" max="855117" pattern="[0-9]{6}" class="form-control"
				placeholder="Enter pincode"
				required>
			</div>

			<!--Hobbies-->
			<!--			<div class="mb-1">-->
			<!--				<label class="form-check-label" for="hobbies-checkbox-container">Hobbies</label>-->
			<!--			</div>-->
			<!--			<div id="hobbies-checkbox-container" class="form-check form-check-inline ">-->
			<!--				<input class="form-check-input" id="hobby1" type="checkbox" name="hobbies" value="dancing">-->
			<!--				<label class="form-check-label" for="hobby1">Dancing</label>-->
			<!--			</div>-->
			<!--			<div class="form-check form-check-inline">-->
			<!--				<input class="form-check-input" id="hobby2" type="checkbox" name="hobbies" value="singing">-->
			<!--				<label class="form-check-label" for="hobby2">Singing</label>-->
			<!--			</div>-->
			<!--			<div class="form-check form-check-inline mb-4">-->
			<!--				<input class="form-check-input" id="hobby3" type="checkbox" name="hobbies" value="coding">-->
			<!--				<label class="form-check-label" for="hobby3">Coding</label>-->
			<!--			</div>-->

			<label class="mb-2" for="hobbies-check-container">
				Hobbies
			</label>
			<div id="hobbies-check-container" class="btn-group-sm mb-4" role="group" aria-label="Hobbies">
				<input type="checkbox" class="btn-check" name="hobby" id="hobby1" value="dancing" autocomplete="off">
				<label class="btn btn-outline-secondary" for="hobby1">Dancing</label>

				<input type="checkbox" class="btn-check" name="hobby" id="hobby2" value="coding" autocomplete="off">
				<label class="btn btn-outline-secondary" for="hobby2">Coding</label>

				<input type="checkbox" class="btn-check" name="hobby" id="hobby3" value="singing" autocomplete="off">
				<label class="btn btn-outline-secondary" for="hobby3">Singing</label>
			</div>


			<!--Submit button-->
			<button id="register-btn" type="button" class="btn btn-secondary mb-2" onclick="register()">Register
			</button>

			<div class="form-group d-flex justify-content-center">
				<p>Already a user? <a class="link-underline link-underline-opacity-0 link-opacity-75-hover"
				                      href="login-page.html">Login here</a></p>
			</div>
		</form>

		<script>
				// Custom validation for Pincode
				var pincodeInput = document.getElementById('pincode');
				pincodeInput.addEventListener('input', function () {
					if (!/^\d{6}$/.test(pincodeInput.value)) {
						pincodeInput.setCustomValidity('Please enter a valid 6-digit pincode.');
					} else {
						pincodeInput.setCustomValidity('');
					}
				});

				// Custom validation for phone number
				var mobileInput = document.getElementById('mobile');
				mobileInput.addEventListener('input', function () {
					if (!/^\d{10}$/.test(mobileInput.value)) {
						mobileInput.setCustomValidity('Please enter a valid 10-digit mobile number.');
					} else {
						mobileInput.setCustomValidity('');
					}
				});

		</script>
	</div>

	<script src="./assets/http_cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.js"></script>
</body>
</html>
