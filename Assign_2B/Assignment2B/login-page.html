	<div class="h2 d-flex justify-content-center mt-5 mb-3">
		Login
	</div>

	<div class="container-fluid d-flex flex-column justify-content-center align-items-center">

			<div class="form-group d-flex justify-content-center">
				<p>New user? <a class="link-underline link-underline-opacity-0 link-opacity-75-hover"
