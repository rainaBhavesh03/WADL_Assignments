<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Data</title>
	<link href="./assets/http_cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
	<div id="user-data-container" class="w-50 card container mt-5">
		<div class="d-flex mx-2">
			<label for="name" >Name:&nbsp;</label>
			<p id="name" ></p>
		</div>

		<div class="d-flex mx-2">
			<label for="username">Username:&nbsp;</label>
			<p id="username"></p>
		</div>

		<div class="d-flex mx-2">
			<label for="mobile">Mobile:&nbsp;</label>
			<p id="mobile"></p>
		</div>

		<div class="d-flex mx-2">
			<label for="email">Email:&nbsp;</label>
			<p id="email"></p>
		</div>

		<div class="d-flex mx-2">
			<label for="dob">DOB:&nbsp;</label>
			<p id="dob"></p>
		</div>

		<div class="d-flex mx-2">
			<label for="gender">Gender:&nbsp;</label>
			<p id="gender"></p>
		</div>

		<div class="d-flex mx-2">
			<label for="address">Address:&nbsp;</label>
			<p id="address"></p>
		</div>

		<div class="d-flex mx-2">
			<label for="state">State:&nbsp;</label>
			<p id="state"></p>
		</div>

		<div class="d-flex mx-2">
			<label for="city">City:&nbsp;</label>
			<p id="city"></p>
		</div>

		<div class="d-flex mx-2">
			<label for="pincode">Pincode:&nbsp;</label>
			<p id="pincode"></p>
		</div>

		<div class="d-flex mx-2">
			<label for="hobbies">Hobbies:&nbsp;</label>
			<p id="hobbies"></p>
		</div>
	</div>

<script src="./assets/http_cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.js"></script>
	<script src="user-data.js"></script>
</body>
</html>
